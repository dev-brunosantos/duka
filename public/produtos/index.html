<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="styles/produtos-itens.css">

    <title>Duka Sushi Bar</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-logo">
            <a href="#inicio">
                <img src="../img/logoDuka.jpg" alt="Logomarca do Restaurante Japones Duka Sushi Bar">
                <h1 class="cabecalho-titulo">Duka Sushi Bar</h1>
            </a>
        </div>
        <nav class="cabecalho-menu">
            <ul class="menu-item">

                <img src="../img/logoDuka.jpg" alt="Logomarca do Restaurante Japones Duka Sushi Bar">

                <li class="menu"><a href="#inicio">Início</a></li>
                <li class="menu"><a href="#categorias">Categorias</a></li>
                <li class="menu"><a href="#cardapio">Cardápio</a></li>
                <li class="menu"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="corpo corpo-produtos">
        <section class="produtos-itens" id="entradas-itens">
            <div class="entradas-itens-container itens-container">
                <img src="../img/produtos/carpaccio.jpg" alt="">
            </div>
            <div class="entradas-itens-container itens-container">
                <img src="../img/produtos/cararao-do-cheff.png" alt="">
            </div>
            <div class="entradas-itens-container itens-container">
                <img src="../img/produtos/carpaccio.jpg" alt="">
            </div>
            <div class="entradas-itens-container itens-container">
                <img src="../img/produtos/cararao-do-cheff.png" alt="">
            </div>
        </section>
        
        <section class="produtos-itens" id="sashimis-itens">
            <div class="sashimis-itens-container itens-container">
                <img src="../img/produtos/sashimis.jpg" alt="">
            </div>
            <div class="sashimis-itens-container itens-container">
                <img src="../img/produtos/sashimis-salmao.jpg" alt="">
            </div>
            <div class="sashimis-itens-container itens-container">
                <img src="../img/produtos/sashimis.jpg" alt="">
            </div>
            <div class="sashimis-itens-container itens-container">
                <img src="../img/produtos/sashimis-salmao.jpg" alt="">
            </div>
        </section>

        <!-- TESTE -->
        <div class="informacao-dos-pratos" id="prato-informacao">
            <p class="nomes"></p>
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape-icones">
            <div class="icones">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                    <label for="">Instagram</label>
                </a>
            </div>
            <div class="icones">
                <a href="#">
                    <i class="fab fa-whatsapp"></i>
                    <label for="">WhatsApp</label>
                </a>
            </div>
            <div class="icones" id="carrinho">
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <label for="carrinho">Carrinho</label>
                </a>
            </div>
            <div class="icones" id="menu">
                <a href="#">
                    <i class="fas fa-bars" data-menu></i>
                    <label for="menu">Menu</label>
                </a>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="js/pratos.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/inforProdutos.js"></script>
    <script src="js/telasProdutos.js"></script>
</body>

</html>
